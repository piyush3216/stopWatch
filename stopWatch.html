<!DOCTYPE html>
     <head>
         <title>Stop Watch</title>
         <link rel="stylesheet" href="sWatch.css">
     </head>
     <body>
         <div id="container">
           <div id="time">
               <span class="num" id="hr">00</span>
               <span id="txt">Hr</span>

               <span class="num" id="min">00</span>
               <span id="txt">Min</span>

               <span class="num" id="sec">00</span>
               <span id="txt">Sec</span>

               <span class="num" id="count">00</span>

           </div>
         </div>
         <div id="btn">
            <button id="start" onclick="start()">Start</button>
            <button id="stop" onclick="stop()">Stop</button>
            <button id="reset" onclick="reset()">Reset</button>
            <button id="lap" onclick="lapTime()">Lap</button>
         </div>
         <div id = laps>
             <p id = "lapItem"></p>
         </div>
         
         <script src="watch.js"></script>
     </body>

</html>
